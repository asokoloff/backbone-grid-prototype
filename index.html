<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid test</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Backbone grid demo</h1>
      <hr></hr>
      <div id="main-region">
      </div>

    </div>


    <script src="scripts/vendor/jquery-1.11.1.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>


    <script type="text/template" id="row-template">
      <td class="<%- folder_style %>" style="padding-left: <%- indent %>px; width: 350px;">
	<% if (folder_control == '') { %>
	&nbsp;
    <% } %><b><%- folder_control %></b>&nbsp;&nbsp;<%- model.id %>
      </td>
      <td><%- model.title %></td>
      <td><%- model.tel %></td>
      <td><%- model.city %></td>
    </script>

    <script type="text/template" id="gridview_template">
      <table class="table table-striped table-bordered table-condense">
        <thead>
          <tr>
            <th style="width: 350px;" id="id">ID</th>
            <th id="title">Assignee</th>
            <th id="tel">Tel</th>
            <th id="city">City</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </script>

  </body>
</html>
